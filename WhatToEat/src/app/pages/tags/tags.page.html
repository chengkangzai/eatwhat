<ion-header>
    <ion-toolbar>
        <ion-title>Find food by Tags</ion-title>
        <ngx-auth-firebaseui-avatar (onSignOut)="onSignOut()" [canDeleteAccount]="false" [canEditAccount]="false"
                                    slot="end"></ngx-auth-firebaseui-avatar>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-grid *ngIf="isLoading">
        <ion-row>
            <ion-col offset-sm="3" size-sm="6">
                <ion-spinner></ion-spinner>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid *ngIf="!isLoading">
        <ion-row>
            <ion-col size-md="8" offset-md="2" size-lg="6" offset-lg="3" class="ion-text-center">
                <form [formGroup]="form" (ngSubmit)="onSubmitForm()">
                    <ion-item>
                        <ion-label position="floating">Add new Tag</ion-label>
                        <ion-input formControlName="tag" type="text"></ion-input>
                    </ion-item>
                </form>
                <ion-button aria-label="Add food to collection button" (click)="onSubmitForm()">
                    Add tag to collection
                </ion-button>
            </ion-col>
        </ion-row>

        <ion-row *ngIf="!tags || tags.length <= 0">
            <ion-col size-md="8" offset-md="2" size-lg="6" offset-lg="3" class="ion-text-center">
                <ion-card>
                    <ion-card-title class="ion-padding-horizontal">Instruction âœ¨âœ¨</ion-card-title>
                    <ion-card-subtitle class="mat-h3 ion-text-wrap ion-text-capitalize">
                        Label is a good way of manipulate the behaviour to find intended/filtered result. ðŸŽˆ
                    </ion-card-subtitle>
                </ion-card>
            </ion-col>
        </ion-row>


        <ion-row *ngIf="tags.length >= 1">
            <ion-col size-md="8" offset-md="2" size-lg="6" offset-lg="3" class="ion-text-center">
                <ion-card>
                    <ion-card-title class="ion-padding-vertical">Your Tags</ion-card-title>
                    <ion-card-subtitle>Slide to left to manage your food</ion-card-subtitle>
                    <ion-card-content>
                        <ion-list>
                            <ion-item-sliding #itemSliding *ngFor="let tag of tags">
                                <ion-item button detail (click)="onShow(tag)">
                                    <ion-label><h2>{{tag.name}}</h2></ion-label>
                                </ion-item>
                                <ion-item-options>
                                    <ion-item-option (click)="onEdit(tag,itemSliding)" color="primary">
                                        <ion-icon name="create" slot="icon-only"></ion-icon>
                                    </ion-item-option>
                                    <ion-item-option (click)="onDelete(tag,itemSliding)" color="danger">
                                        <ion-icon name="trash" slot="icon-only"></ion-icon>
                                    </ion-item-option>
                                </ion-item-options>
                            </ion-item-sliding>
                        </ion-list>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>


    </ion-grid>


</ion-content>
